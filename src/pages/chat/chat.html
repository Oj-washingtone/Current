              </button>

                name="message"
                id="message-text"
                class="message-text-input resize-y max-h-32 overflow-y-auto items-center"
                placeholder="Type a message"
              ></textarea>
              <!-- Emoji section -->

                <!-- Add your emoji content here -->
                😃 😄 😁
              </div>
              <!-- End emoji section -->
              <button
                type="button"
                class="message-actions"
                id="emoji-picker-btn"
              >
                <i class="bx bx-smile"></i>
              </button>

                <i class="bx bx-paperclip"></i>
              </button>
              <button type="button" class="message-actions">
